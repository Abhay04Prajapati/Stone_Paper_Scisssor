<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1> Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
        <img src="Pics/Screenshot 2025-07-05 121758.png">
    </div>
    <div class="choice" id="Paper">
        <img src="Pics/Screenshot 2025-07-05 121817.png">
    </div>
    <div class="choice" id="Scissor">
        <img src="Pics/Screenshot 2025-07-05 121828.png">
    </div>
    </div>
    
    <div class="score_board">
    <div class="circle">
    <img id="userPickImg" src="Pics/start-button.png" alt="">
    </div>

    <div class="score">
    <p id="user_score">0</p>
    <p>You</p>
    </div>

    <div class="score">
    <p id="Opponent_score">0</p>
    <p>Opponent</p>
    </div>

    <div class="circle">
    <img id="compPickImg" src="Pics/start-button.png" alt="">
    </div>
    </div>


    <div class="msg_container">
        <p id="msg"> _Play Your Move_ </p>


    </div>    

    <div class="btn_container">
    <button id="resetBtn">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
